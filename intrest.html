<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Screen Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
}

/* Global Styles */
:root {
  --main-color: black;
  --alt-color: white;
  --ascent-color: #8bc3ff;
  --first-color: hsl(var(--hue-color), 69%, 61%);
  --first-color-alt: hsl(var(--hue-color), 57%, 53%);

  --main-heading: 60px;
  --sub-heading: 20px;
  --secondary-heading: 50px;
  --paragraph: 16px;

  --main-font: "DM Sans", sans-serif;
}

body {
  background: linear-gradient(to right, #ffffff, #292a2b);
  color: white;
  font-family: var(--main-font);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}

a {
  color: var(--main-color);
  font-size: var(--paragraph);
  font-family: var(--main-font);
  text-decoration: none;
}

.header-logo {
  text-align: center;
  margin: 20px 0;
}

.header-logo img {
  max-width: 150px;
}

.header-text {
  font-size: 18px;
  color: #000000;
  margin-bottom: 10px;
}

.button {
  margin-top: 20px;
}

.neomorphism-buttons {
  background: #f0f0f3;
  border-radius: 12px;
  box-shadow: 7px 7px 15px rgba(0, 0, 0, 0.2), -7px -7px 15px rgba(255, 255, 255, 0.7);
  padding: 15px 25px;
  border: none;
  cursor: pointer;
  font-size: 16px;
  margin: 10px;
  transition: all 0.3s ease;
  text-decoration: none;
  color: #333;
}

.neomorphism-buttons:hover {
  box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2), -5px -5px 10px rgba(255, 255, 255, 0.7);
}

.neomorphism-buttons:active {
  box-shadow: inset 7px 7px 15px rgba(0, 0, 0, 0.2), inset -7px -7px 15px rgba(255, 255, 255, 0.7);
}

.form-container {
  background: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  max-width: 400px;
  width: 100%;
  margin-top: 50px;
}

.form-screen {
  display: none;
}

.form-screen.active {
  display: block;
}

h2 {
  color: #333;
}

label {
  display: block;
  margin-bottom: 10px;
  color: #666;
}

input, select {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #f9f9f9;
}

button {
  width: calc(50% - 5px);
  padding: 10px;
  border: none;
  border-radius: 5px;
  background-color: #007bff;
  color: white;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #0056b3;
}

.button-container {
  display: flex;
  justify-content: space-between;
  gap: 10px;
}

/* Media Queries for Responsiveness */
@media screen and (max-width: 768px) {
  .form-container {
    width: 90%;
    padding: 20px;
  }

  .neomorphism-buttons {
    padding: 10px 20px;
    font-size: 14px;
  }

  button {
    padding: 8px;
    font-size: 14px;
  }

  h2 {
    font-size: 20px;
  }

  .header-logo img {
    max-width: 100px;
  }

  .header-text {
    font-size: 16px;
  }
}

@media screen and (max-width: 480px) {
  .form-container {
    width: 100%;
    padding: 15px;
  }

  .neomorphism-buttons {
    padding: 8px 15px;
    font-size: 12px;
  }

  button {
    padding: 6px;
    font-size: 12px;
  }

  h2 {
    font-size: 18px;
  }

  .header-logo img {
    max-width: 80px;
  }

  .header-text {
    font-size: 14px;
  }
}


</style>
<body>
  <!-- Header Section -->
  <div class="header-logo">
    <img src="vervein.png" alt="Blogger Logo">
    <div class="header-text">A new Revolution for Education</div>
    <!-- Buttons -->
    <div class="button">
      <a href="index.html" class="neomorphism-buttons">Home</a>
      <a href="blog.html" class="neomorphism-buttons">Explore more</a>
    </div>
  </div>

  <div class="form-container">
    <form id="multiScreenForm">
      <div class="form-screen" id="screen1">
        <h2>Screen 1</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <div class="button-container">
          <button type="button" class="next-button">Next</button>
        </div>
      </div>
      <div class="form-screen" id="screen2">
        <h2>Screen 2</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div class="button-container">
          <button type="button" class="prev-button">Previous</button>
          <button type="button" class="next-button">Next</button>
        </div>
      </div>
      <div class="form-screen" id="screen3">
        <h2>Screen 3</h2>
        <label for="interest">Interest Level:</label>
        <select id="interest" name="interest" required>
          <option value="" disabled selected>Select your interest level</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <div class="button-container">
          <button type="button" class="prev-button">Previous</button>
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAttOBNym78OvLC-sB0QTSnzER5B13YgTg",
          authDomain: "verve-1883f.firebaseapp.com",
          databaseURL: "https://verve-1883f-default-rtdb.firebaseio.com",
          projectId: "verve-1883f",
          storageBucket: "verve-1883f.appspot.com",
          messagingSenderId: "88628857972",
          appId: "1:88628857972:web:8319d4700a9aa0ec9f5521"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("multiScreenForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var interest = document.getElementById("interest").value;

      try {
        const docRef = await addDoc(collection(db, "interests"), {
          name: name,
          email: email,
          interest: interest
        });

        console.log("Document written with ID: ", docRef.id);
        document.getElementById("multiScreenForm").reset();
        alert("Thank you for your submission!");
      } catch (error) {
        console.error("Error adding document: ", error);
        alert("An error occurred. Please try again later.");
      }
    });
  </script>
<script>

document.addEventListener('DOMContentLoaded', function() {
  const screens = document.querySelectorAll('.form-screen');
  const nextButtons = document.querySelectorAll('.next-button');
  const prevButtons = document.querySelectorAll('.prev-button');
  let currentScreen = 0;

  function showScreen(index) {
    screens.forEach((screen, i) => {
      screen.classList.toggle('active', i === index);
    });
  }

  nextButtons.forEach(button => {
    button.addEventListener('click', () => {
      if (currentScreen < screens.length - 1) {
        currentScreen++;
        showScreen(currentScreen);
      }
    });
  });

  prevButtons.forEach(button => {
    button.addEventListener('click', () => {
      if (currentScreen > 0) {
        currentScreen--;
        showScreen(currentScreen);
      }
    });
  });

  showScreen(currentScreen);
});

</script>
  
</body>

</html>
