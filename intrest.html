<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interest Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="icon" href="vervefav.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .form-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      font-family: sans-serif;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .btn-submit {
      background-color: #007bff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #0056b3;
    }

    .btn-back {
      background-color: #6c757d;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-back:hover {
      background-color: #5a6268;
    }


    /* Additional styles for responsiveness */
    @media (max-width: 576px) {
      .form-container {
        padding: 20px;
        max-width: 300px;
      }
    }

    .container {
      font-family: 'Rubik', sans-serif;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="text-center mt-4">
      <h1 class="text-primary">Show Your Interest</h1>
      <p>Help us demonstrate the demand for our product to investors.</p>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-container">
          <h2 class="text-center mb-4">VerveIN</h2>
          <form id="interestForm" method="POST" name="interest">
            <div class="form-group">
              <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="email" name="_replyto" placeholder="Your Email" required>
            </div>
            <div class="form-group">
              <select class="form-control" id="interestLevel" name="interestLevel">
                <option value="" disabled selected>Select Interest Level</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
              </select>
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-submit">Submit</button>
              <a href="index.html" class="btn btn-back">Back</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    
    
    const firebaseConfig = {
      apiKey: "AIzaSyAttOBNym78OvLC-sB0QTSnzER5B13YgTg",
      authDomain: "verve-1883f.firebaseapp.com",
      databaseURL: "https://verve-1883f-default-rtdb.firebaseio.com",
      projectId: "verve-1883f",
      storageBucket: "verve-1883f.appspot.com",
      messagingSenderId: "88628857972",
      appId: "1:88628857972:web:8319d4700a9aa0ec9f5521"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    // Reference to Firestore database
    const db = getFirestore(app);

    // Function to handle form submission
    document.getElementById("interestForm").addEventListener("submit", async function (event) {
      event.preventDefault(); // Prevent default form submission

      // Get form values
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var interestLevel = document.getElementById("interestLevel").value;

      try {
        // Add data to Firestore
        const docRef = await addDoc(collection(db, "interests"), {
          name: name,
          email: email,
          interestLevel: interestLevel
        });

        console.log("Document written with ID: ", docRef.id);
        // Reset form after successful submission
        document.getElementById("interestForm").reset();
        alert("Thank you for your submission!");
      } catch (error) {
        console.error("Error adding document: ", error);
        alert("An error occurred. Please try again later.");
      }
    });
  </script>


</body>

</html>
