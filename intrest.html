<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Multi-Step Form</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap");

        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header {
            background-color: #fafafa;
            border-bottom: 1px solid #ffffff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header img {
            height: 80px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
        }

        .nav-links a:hover {
            color: blue;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .step-indicators {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 15px;
        }

        .step-indicator {
            text-align: center;
            flex: 1;
            position: relative;
        }

        .step-indicator::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 2px;
            background: #ddd;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .step-indicator:last-child::after {
            content: none;
        }

        .step-number {
            background: #4c6daf;
            border: 2px solid #4c6daf;
            color: #ffffff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
        }

        .step-active .step-number {
            background: blue;
            color: #fff;
        }

        .step-content {
            display: none;
        }

        .step-content.active {
            display: block;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
        }

        .form-buttons button {
            padding: 10px 20px;
            border: none;
            background: blue;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .form-buttons button[disabled] {
            background: #ccc;
            cursor: not-allowed;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .new {
  position: relative ;
  left: 0;
  bottom: 12px;
  width: 100%;
  background: #ffffff;
  padding-top: 60px;
  display: flex;
  flex-direction: column;
}

footer {
  display: flex;
  align-items: flex-start;
  gap: 40px;
  margin: 0 30px;
}

@media (width < 620px) {
  footer {
    flex-direction: column;
  }

  footer.bottom {
    gap: 16px;
    flex-direction: column-reverse;
  }
}

footer > img {
  margin-top: 10px;
  max-width: 100px;
}

@media (width >= 620px) {
  footer {
    margin: 0 auto;
    max-width: 600px;
    padding: 0;
  }
}

footer {
  color: #000000;
}

footer.top {
  border-bottom: 2px solid #ffffff;
  padding-bottom: 20px;
}

footer.bottom {
  padding: 20px 0;
  justify-content: space-between;
}

footer.top .links {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 30px;
}

.links > div {
  display: grid;
  gap: 10px;
  margin-bottom: 30px;
}

footer h2 {
  margin: 0;
  font-size: 16px;
  font-weight: 400;
  color: #0b2682;
}

.legal {
  font-size: 12px;
}

.legal > a {
  margin: 0 4px;
}

.legal > span {
  margin-right: 10px;
}

footer.bottom .links {
  display: flex;
  gap: 18px;
}

footer.bottom .links > a {
  font-size: 24px;
  color: #000000;
}

@media (width < 420px) {
  footer {
    text-align: center;
    align-items: center;
  }

  footer.top .links {
    grid-template-columns: 1fr;
  }

  footer.bottom {
    align-items: center;
  }

  .legal > span {
    display: block;
    margin-right: 0;
    margin-bottom: 2px;
  }
}
    </style>
</head>
<body>
    <header class="header">
        <img src="vervein.png" alt="Logo">
       
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about-us">About</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
    </header>
    <div class="container">
        <div class="step-indicators">
            <div class="step-indicator step-active">
                <div class="step-number">1</div>
                <div class="step-label">Personal Details</div>
            </div>
            <div class="step-indicator">
                <div class="step-number">2</div>
                <div class="step-label">Your Interest Level</div>
            </div>
            <div class="step-indicator">
                <div class="step-number">3</div>
                <div class="step-label">Give some suggestions</div>
            </div>
        </div>
        <form id="multi-step-form">
            <div class="step-content active">
                <h3>Personal Details</h3>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-buttons">
                    <button type="button" id="next1">Next</button>
                </div>
            </div>
            <div class="step-content">
                <h3>Your Interest Level</h3>
                <div class="form-group">
                    <label for="interest">Interest Level</label>
                    <select id="interest" name="interest" required>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <button type="button" id="prev2">Previous</button>
                    <button type="button" id="next2">Next</button>
                </div>
            </div>
            <div class="step-content">
                <h3>Give Some Suggestions</h3>
                <div class="form-group">
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments" rows="4" required></textarea>
                </div>
                <div class="form-buttons">
                    <button type="button" id="prev3">Previous</button>
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
   
     <!-- Footer Section -->
   <section class="new">
    <footer class="top">
        <img src="vervein.png">
        <div class="links">
            <div>
                <h2 style="font-weight: bold;">Explore Platform</h2>
                <a style="color: #000000;" href="#about-us">About us</a>
                <a style="color: #000000;" href="#contact">Contact us</a>
            </div>
            <div>
                <h2 style="font-weight: bold;">Features</h2>
                <a style="color: #000000;" href="intrest.html" target="_blank">Show Intrest</a>
                <a style="color: #000000;" href="book.html" target="_blank">Book Sessions</a>
            </div>
        </div>
    </footer>
    <footer class="bottom">
        <div class="legal">
            <span>Â© 2023 All rights reserved</span>
        </div>
        <div class="links">
            <a href="https://www.instagram.com/verveinnovations?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" class="fa-brands fa-instagram"></a>
            <a href="https://www.linkedin.com/company/vervein/?viewAsMember=true" target="_blank" class="fa-brands fa-linkedin"></a>
            <a href="https://x.com/verveinnovate" target="_blank" class="fa-brands fa-twitter"></a>
            <a class="fa-brands fa-youtube"></a>
        </div>
    </footer>
</section>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAttOBNym78OvLC-sB0QTSnzER5B13YgTg",
            authDomain: "verve-1883f.firebaseapp.com",
            databaseURL: "https://verve-1883f-default-rtdb.firebaseio.com",
            projectId: "verve-1883f",
            storageBucket: "verve-1883f",
            messagingSenderId: "88628857972",
            appId: "1:88628857972:web:8319d4700a9aa0ec9f5521"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById("multi-step-form").addEventListener("submit", async function (event) {
            event.preventDefault();

            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var interest = document.getElementById("interest").value;
            var comments = document.getElementById("comments").value;

            try {
                const docRef = await addDoc(collection(db, "interests"), {
                    name: name,
                    email: email,
                    interest: interest,
                    comments: comments,
                });

                console.log("Document written with ID: ", docRef.id);
                document.getElementById("multi-step-form").reset();
                alert("Thank you for your submission!");
            } catch (error) {
                console.error("Error adding document: ", error);
                alert("An error occurred. Please try again later.");
            }
        });

        const next1 = document.getElementById('next1');
        const next2 = document.getElementById('next2');
        const prev2 = document.getElementById('prev2');
        const prev3 = document.getElementById('prev3');

        next1.addEventListener('click', function () {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;

            if (name === "" || email === "") {
                alert("Please fill in all the fields");
                return;
            }

            document.querySelector('.step-indicator:nth-child(1)').classList.remove('step-active');
            document.querySelector('.step-indicator:nth-child(2)').classList.add('step-active');
            document.querySelector('.step-content:nth-child(1)').classList.remove('active');
            document.querySelector('.step-content:nth-child(2)').classList.add('active');
        });

        next2.addEventListener('click', function () {
            var interest = document.getElementById("interest").value;

            if (interest === "") {
                alert("Please select your interest level");
                return;
            }

            document.querySelector('.step-indicator:nth-child(2)').classList.remove('step-active');
            document.querySelector('.step-indicator:nth-child(3)').classList.add('step-active');
            document.querySelector('.step-content:nth-child(2)').classList.remove('active');
            document.querySelector('.step-content:nth-child(3)').classList.add('active');
        });

        prev2.addEventListener('click', function () {
            document.querySelector('.step-indicator:nth-child(2)').classList.remove('step-active');
            document.querySelector('.step-indicator:nth-child(1)').classList.add('step-active');
            document.querySelector('.step-content:nth-child(2)').classList.remove('active');
            document.querySelector('.step-content:nth-child(1)').classList.add('active');
        });

        prev3.addEventListener('click', function () {
            document.querySelector('.step-indicator:nth-child(3)').classList.remove('step-active');
            document.querySelector('.step-indicator:nth-child(2)').classList.add('step-active');
            document.querySelector('.step-content:nth-child(3)').classList.remove('active');
            document.querySelector('.step-content:nth-child(2)').classList.add('active');
        });
    </script>
</body>
</html>
