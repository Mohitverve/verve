<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    /* Add your custom CSS styles here */
  body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        /* Ensure the form takes the full height of the viewport */
        margin: 0;
        /* Remove default margin to center accurately */
        background-color: #f8f9fa;
        /* Light grey background color */
    }

    #Mainform {
        margin: auto;
        background-color: #ffffff;
        /* White background color for the form */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        /* Add a subtle box shadow for depth */
    }

    h2 {
        color: #007bff;
        /* Bootstrap primary color for the heading */
    }

    button {
        margin-top: 10px;
    }
    /* Add more styles as needed */
</style>

<body>
    <form id="Mainform" class="m-4">

        <h2 class="mb-3">VerveIN-SignUp</h2>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="FnameInp" placeholder="name@example.com">
            <label for="floatingInput">First name</label>
        </div>


        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="LnameInp" placeholder="name@example.com">
            <label for="floatingInput">Last name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="emailInp" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="passwordInp" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <button type="submit" style="float: right;" class="btn btn-primary"> Create</button>
        <a href="login.html"> <button type="button" style="float: right;" class="btn btn-primary me-2 "> Sign
                IN</button> </a>

    </form>



    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";




        const firebaseConfig = {
            apiKey: "AIzaSyAttOBNym78OvLC-sB0QTSnzER5B13YgTg",
            authDomain: "verve-1883f.firebaseapp.com",
            databaseURL: "https://verve-1883f-default-rtdb.firebaseio.com",
            projectId: "verve-1883f",
            storageBucket: "verve-1883f.appspot.com",
            messagingSenderId: "88628857972",
            appId: "1:88628857972:web:8319d4700a9aa0ec9f5521"
        };


        const app = initializeApp(firebaseConfig);
        const db = getFirestore();
        const auth = getAuth(app);


        let FnameInp = document.getElementById('FnameInp');
        let LnameInp = document.getElementById('LnameInp');
        let emailInp = document.getElementById('emailInp');
        let passwordInp = document.getElementById('passwordInp');
        let Mainform = document.getElementById('Mainform');


        let RegisterUser = evt => {
            evt.preventDefault();

            createUserWithEmailAndPassword(auth, emailInp.value, passwordInp.value)
                .then(async (credentials) => {
                    var ref = doc(db, "UserAuthList", credentials.user.uid)
                    await setDoc(ref, {
                        firstname: FnameInp.value,
                        lastname: LnameInp.value,
                    })
                    // Set flag to indicate registration just completed
                    localStorage.setItem("registration-just-completed", "true");

                    // Redirect after successful registration
                   
                    auth.onAuthStateChanged((user) => {
                if (user) {
                    // User is signed in, redirect to the main page
                    window.location.href = 'index.html';
                } else {
                    // No user is signed in, continue with the current page or redirect to login
                    window.location.href = 'login.html';
                }
            });
                })
                .catch((error) => {
                    alert(error.message);
                    console.log(error.code);
                    console.log(error.message);
                })




        }

        Mainform.addEventListener('submit', RegisterUser);
    </script>

</body>

</html>
