    <section class="main-book">
         <h1>Immersive Experiences <br>for Every Classroom</h1>
         <p>Unlock Limitless Learning Adventures with VR Education</p>
    </section>
    <section class="book-form">
        <div class="book-form-container">
            <div class="fill-status">
                <div class="step-1 show-step-1" onclick="showStep(1)">
                    Topic Selection
                </div>
                <hr class="progress">
                <div class="step-2 show-step-2" onclick="showStep(2)">
                    Slot Selection
                </div>
                <hr class="progress">
                <div class="step-3 show-step-3" onclick="showStep(3)">
                    Personal Information
                </div>
            </div>  
            <div class="form-section">
                <div class="topic-selection-section">
                    <form id="topicForm">
                        <label for="subject">Subject:</label>
                        <select id="subject" name="subject">
                            <option value="maths">Maths</option>
                            <option value="physics">Physics</option>
                            <option value="bio">Bio</option>
                            <option value="chemistry">Chemistry</option>
                            <option value="english">English</option>
                            <option value="economics">Economics</option>
                        </select>
            
                        <label for="topic">Topic:</label>
                        <input type="text" id="topic" name="topic">
            
                        <button type="button" onclick="showSlotSection()">Next</button>
                    </form>
                </div>
            
                <!-- Slot Selection Section -->
                <div class="slot-section">
                    <form id="slotForm">
                        <label for="date">Select Date:</label>
                        <input type="date" id="date" name="date" required>
            
                        <label for="time">Select Time:</label>
                        <input type="time" id="time" name="time" required>
            
                        <button type="button" onclick="showPersonalInfoSection()">Next</button>
                    </form>
                </div>
            
                <!-- Personal Information Section -->
                <div class="personal-info-section">
                    <form>
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
            
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
            
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
            
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
      let UserCreds = JSON.parse(localStorage.getItem("user-creds"));
      let UserInfo = JSON.parse(localStorage.getItem("user-info"));

      let signoutbutton = document.getElementById('signoutbutton');

      let signout = () => {
          localStorage.removeItem("user-creds");
          localStorage.removeItem("user-info");
          window.location.href = 'login.html'
      }
      let CheckCred = () => {
          const auth = getAuth();

          auth.onAuthStateChanged((user) => {
              if (!user) {
                  // No user is signed in, redirect to login page
                  window.location.href = 'index.html';
              }
          });
      }


      window.addEventListener('load', CheckCred);
      signoutbutton.addEventListener('click', signout);

  </script>
